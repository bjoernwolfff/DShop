<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="items.css">
    <style>
      /* Reset und Body */
      body {
        padding: 0;
        margin: 0;
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        padding-bottom: 120px; /* Mehr Platz für höhere Navbar */
      }

      /* Allgemeine List-Styles */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      /* UNTERE NAVIGATION (main-nav) - HÖHER POSITIONIERT */
      nav.main-nav {
        position: fixed;
        bottom: /*6*/0px; /* 60px vom Boden entfernt statt 0px */
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-around;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      nav.main-nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 30px;
        height: 100%;
      }

      nav.main-nav li {
        height: 100%;
        display: flex;
        align-items: center;
        font-size: 1.2em;
      }

      nav.main-nav a {
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        height: 100%;
        transition: background-color 0.3s;
      }

      nav.main-nav a:hover {
        background-color: #444;
      }

      /* Styling für das aktive/gewählte Element */
      nav.main-nav li.choosed {
        background-color: #555;
        border-radius: 12px;
        margin: 8px 4px;
      }

      nav.main-nav li.choosed a {
        font-weight: bold;
        border-radius: 12px;
      }

      /* Content Bereiche */
      .main-content {
        padding: 20px;
        min-height: calc(100vh - 140px);
      }

      .deals-container {
        background-color: #444;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }

      .deal-item {
        background-color: #555;
        padding: 15px;
        margin: 15px 0;
        border-radius: 6px;
        border-left: 4px solid #ffffff;
      }

      .deal-title {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .deal-price {
        color: #4CAF50;
        font-size: 1.1em;
        font-weight: bold;
      }

      .deal-original-price {
        text-decoration: line-through;
        color: #999;
        margin-left: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav.main-nav ul {
          padding: 0 15px;
        }
        
        nav.main-nav li {
          font-size: 1em;
        }
        
        nav.main-nav a {
          padding: 12px 15px;
        }
      }
      create-button {
        background-color: #555;
        padding: 15px;
        margin: 15px 0;
        border-radius: 6px;
        border: 4px solid #fff;
      }
    </style>
  </head>
  <body>
    <!-- Untere Navigation - höher positioniert -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">shop</a></li>
        <li class="choosed"><a href="deals.html">deals</a></li>
        <li><a href="acc.html">account</a></li>
      </ul>
    </nav>
    
    <!-- Hauptinhalt -->
    <div class="main-content">
      <div class="deals-container">
        <h1>Current Deals</h1>
        <p>Here are your Deals!</p>
        
        <div class="weapon-item">
          <div class="deal-title">Special Offer #1</div>
          <div class="deal-price">
            $99.99 
            <span class="deal-original-price">$149.99</span>
          </div>
          <p>Limited time offer - save 33%!</p>
        </div>
        
        <div class="drug-item">
          <div class="deal-title">Bundle Deal</div>
          <div class="deal-price">
            $199.99 
            <span class="deal-original-price">$299.99</span>
          </div>
          <p>Get the complete package at a discounted price.</p>
        </div>
        
        <div class="software-item">
          <div class="deal-title">Flash Sale</div>
          <div class="deal-price">
            $49.99 
            <span class="deal-original-price">$79.99</span>
          </div>
          <p>Hurry! Only available for 24 hours.</p>
        </div>
      </div>
      <div class="deals-container">
      <h1>Create Deal</h1>
      <div class="deal-item">
        
      </div>
      <button id="create-deal" class="create-button">
    </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
